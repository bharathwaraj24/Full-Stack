<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        
        <!-- Add user section -->
        <div class="section">
            <h2>Add user</h2>
            <input type="text" id="name" placeholder="Enter your Name"/>
            <input type="number" id="age" placeholder="Enter your age"/>
            <button onclick="addUser()">Add User</button>
        </div>

        <!-- Update user section -->
        <div class="section">
            <h2>Update User</h2>
            <input type="number" id="updateId" placeholder="User ID"/>
            <input type="text" id="updateName" placeholder="Name"/>
            <input type="number" id="updateAge" placeholder="Age"/>
            <button onclick="updateUser()">Update User</button>
        </div>

        <!-- Delete user section -->
        <div class="section">
            <h2>Delete User</h2>
            <input type="number" id="deleteId" placeholder="Enter User ID"/>
            <button onclick="deleteUser()">Delete User</button>
        </div>
        
        <!-- User list section -->
        <div class="section">
            <h2>User List</h2>
            <ul id="userList"></ul>
        </div>
    </div>

    <script>
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `ID: ${user.id}, Name: ${user.name}, Age: ${user.age}`;
                userList.appendChild(li);
            });
        }

        async function addUser() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            await fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, age })
            });
            fetchUsers();
        }

        async function updateUser() {
            const id = document.getElementById('updateId').value;
            const name = document.getElementById('updateName').value;
            const age = document.getElementById('updateAge').value;
            await fetch(`/users/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id, name, age })
            });
            fetchUsers();
        }

        async function deleteUser() {
            const id = document.getElementById('deleteId').value;
            await fetch(`/users/${id}`, {
                method: 'DELETE'
            });
            fetchUsers();
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
